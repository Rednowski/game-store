<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moon Game Store - Register</title>
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/register.css">
    <script src="/register-validator.js"></script>
    <link rel="icon" href="/moon-logo-icon.png">
</head>
<body>
<div th:replace="~{fragments.html}"></div>

<div id="content">
    <div th:if="${session.user != null}" class="info">You are already registered. Please <a href="/logout">log out</a> to create a new account</div>
    <div th:if="${session.user == null}">
        <div id="messages">
        <div id="name-message"></div>
        <div id="surname-message"></div>
        <div id="login-message"></div>
        <div id="password-message"></div>
        <div id="confirm-password-message"></div>
        </div>
        <form id="register-form" method="post" onsubmit="return validateRegister()">
            <label>Name</label><input type="text" name="name" id="name-field">
            <label>Surname</label><input type="text" name="surname" id="surname-field">
            <label>Login</label><input type="text" name="login" id="login-field">
            <label>Password</label><input type="password" name="password" id="password-field">
            <label>Confirm password</label><input type="password" name="confirm-password" id="confirm-password-field">
            <input type="submit" value="Register">
        </form>
    </div>
</div>
</body>
</html>
